apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: main-rules-alert-config
  namespace: monitoring
spec:
  route:
    receiver: 'email'
    repeatInterval: 30m
    routes:
    - matchers:
      - name: alertname
        value: HostHighCPULoad
    - matchers:
      - name: alertname
        value: KubernetesPodCrashLooping
      repeatInterval: 10m
  receivers:
  - name: 'email'
    emailConfigs:
    - to: 'fluffycloudicorn@gmail.com'
      from: 'fluffycloudicorn@gmail.com'
      smarthost: 'smtp.gmail.com:587'
      authUsername: 'fluffycloudicorn@gmail.com'
      authIdentity: 'fluffycloudicorn@gmail.com'
      authPassword: 
        name: gmail-auth
        key: password
